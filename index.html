<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/papyrus.ico" type="image/x-icon">
    <title>LabShoppingList</title>
</head>
<body">
    
    <header class="header">

        <div class="brand">
            <h1>Lab Super Market</h1>
        </div>

    </header>

    <main class="main">

        <section class="add-item">
            <input id="campo-texto" type="text" placeholder="Insira o produto aqui!">
            <button onclick="addNewItem()" class=btn-add> Adicionar</button>
        </section>

        <section class="lista">
            
            <div class="titulo-compras">
                <h2>Lista de Compras:</h2>
            </div>
            
        </section>

        <section class="soma">

            <div class="titulo-compras"><h2>Total</h2></div>

            <div class="valorTotal"></div>

            <div class="butaoTotal">
                <button onclick="limpaTotal()">Zerar</button>
            </div>

        </section>

        <div id="mudaEstado" class="popup">
            <h2>Insira o Valor do Item</h2>

            <div class="preco">
                <input id="campo-preco" type="text">
                <button onclick="somaPreco()" class="btn-preco">Inserir</button>
            </div>
            
        </div>

        <div id="sucesso" class="animation">
            <img width="84px" src="./img/checked.gif" alt="">
        </div>
    </main>

    <footer class="rodape"></footer>

    <script src="./js/index.js"></script>

</body>
</html>
