<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/papyrus.ico" type="image/x-icon">
    <title>LabShoppingList</title>
</head>
<body>
    <header class="header">

        <div class="brand">
            <h1>Lab Super Market - List</h1>
        </div>
    </header>
    <main class="main">
        <section class="add-item">
            <input id="campo-texto" type="text" placeholder="Insira o produto aqui!">
            <button class=btn-add>Adicionar</button>
        </section>
        <section class="lista">
            <div class="titulo-compras">
                <h2>Lista de Compras:</h2>
            </div>
        </section>
        <section class="soma">
            <div class="titulo-compras">
                <h2>Total das Compras:</h2>
            </div>
        </section>
    </main>

    <script src="./js/index.css"></script>
</body>
</html>
